<!DOCTYPE html>
<html>
  <head>
    <meta>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link res="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"> -->
    <title>Hello Bulma!</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <img class="finder" width="800px" height="600px">
        <div class="columns is-vcentered">
          <div class="column">
            <p>
              <span class="app-title">
                PiCamera Web
              </span>
            </p>
          </div>
          <div class="column has-text-centered">
              <button class="button shutter is-large">
                <span class="icon">
                <!-- <ion-icon name="camera-outline"></ion-icon>       -->
                <img src="./icons/photo_camera_black_48dp.svg" alt="shutter">
              </span>
            </button>
          </div>
          <div class="column">
            <div class="has-text-right">
              <button class="button config is-normal">
                <span class="icon is-small">
                  <!-- <ion-icon name="settings-outline"></ion-icon> -->
                  <img src="./icons/settings_black_24dp.svg" alt="settings">
                </span>
              </button>
            </div>
          </div>
        </div>
        <!-- end columns -->
      </div>
    </section>
    <!-- <script src="https://unpkg.`/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <!--XXX <script src="https://unpkg.com/ionicons@5.5.1/dist/index.js"></script> -->
  </body>
</html>
